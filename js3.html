<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment agency</title>
    <script type="text/javascript">
    
    function fn1()
    {

        var rd1 = document.getElementById("rd1");
        var rd2 = document.getElementById("rd2");

        if(rd1.checked==true)
        alert("First Recruitment: "+rd1.value);
        
        else if(rd2.checked==true)
        alert("Second Recruitment: "+rd2.value);

        else
        alert("No channel selected");



    }
    </script>
</head>
<body>

    <input id="rd1" name="grp1" type="radio" value="Selected">First Recruitment</input>
    <br>
    <input id="rd2" name="grp1" type="radio" value="Selected">Second Recruitment</input>
    <br>
    <button onclick="fn1()" id="btn1">Click here</button>

</body>
</html>
